<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hand-Controlled Particle System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', sans-serif;
        }

        /* UI Overlay */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s;
        }

        h2 {
            font-size: 1.2rem;
            margin: 0 0 15px 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Controls */
        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            margin: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        button:hover,
        button.active {
            background: rgba(0, 255, 179, 0.4);
            border-color: rgba(0, 255, 179, 0.6);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: none;
        }

        /* Loading & Status */
        #status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            pointer-events: none;
        }

        /* Hidden Video for CV */
        #input_video {
            display: none;
        }

        /* Canvas */
        canvas {
            display: block;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="ui-container">
        <h2>Particle Core</h2>

        <div class="control-group">
            <label>Select Template</label>
            <div id="template-buttons">
                <button class="active" onclick="setShape('sphere')">Sphere</button>
                <button onclick="setShape('heart')">Heart</button>
                <button onclick="setShape('saturn')">Saturn</button>
                <button onclick="setShape('spiral')">Mystic Spiral</button>
                <button onclick="setShape('cube')">Data Cube</button>
            </div>
        </div>

        <div class="control-group">
            <label>Base Color</label>
            <input type="color" id="colorPicker" value="#00ffff">
        </div>

        <div class="control-group">
            <label>Camera</label>
            <button id="cameraToggle" class="active">Disable Camera</button>
        </div>

        <div class="control-group">
            <label>Interaction Info</label>
            <p style="font-size: 0.75rem; color: #aaa; line-height: 1.4;">
                1. <b>Two Hands</b>: Move apart to expand particles.<br>
                2. <b>Clench Fists</b>: Create tension/jitter.<br>
            </p>
        </div>
    </div>

    <div id="status">Initializing AI Vision...</div>
    <video id="input_video"></video>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.08;

        // --- State Variables ---
        let scene, camera, renderer, particles, geometry, material;
        let positions, targetPositions;

        // Hand Interaction State
        let handDistance = 0; // 0 to 1 (normalized)
        let handTension = 0;  // 0 (open) to 1 (fist)
        let hasHands = false;

        // --- 1. Three.js Setup ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Initialize Particles
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = new Float32Array(PARTICLE_COUNT * 3);

            // Initial Shape: Sphere
            calculateSphere(targetPositions);
            // Start positions same as target
            positions.set(targetPositions);

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            // Custom Texture for nice glow
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

            material = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: PARTICLE_SIZE,
                map: sprite,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Animation Loop
            animate(controls);

            // Handle Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- 2. Shape Calculations (Math Templates) ---

        function calculateSphere(buffer) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 3 + (Math.random() * 0.2);

                buffer[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                buffer[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                buffer[i * 3 + 2] = r * Math.cos(phi);
            }
        }

        function calculateHeart(buffer) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Extended Heart shape formula
                const t = Math.random() * Math.PI * 2;
                const u = Math.random() * Math.PI; // distribution parameter

                // Distribute points inside volume to make it 3D
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                const z = (Math.random() - 0.5) * 4; // Thickness

                const scale = 0.25;
                buffer[i * 3] = x * scale;
                buffer[i * 3 + 1] = y * scale;
                buffer[i * 3 + 2] = z;
            }
        }

        function calculateSaturn(buffer) {
            const planetCount = PARTICLE_COUNT * 0.4;
            const ringCount = PARTICLE_COUNT * 0.6;

            // Planet
            for (let i = 0; i < planetCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 2;
                buffer[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                buffer[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                buffer[i * 3 + 2] = r * Math.cos(phi);
            }

            // Rings
            for (let i = planetCount; i < PARTICLE_COUNT; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 3.5 + Math.random() * 3; // Ring width
                buffer[i * 3] = Math.cos(angle) * dist;
                buffer[i * 3 + 1] = (Math.random() - 0.5) * 0.1; // Flat ring
                buffer[i * 3 + 2] = Math.sin(angle) * dist;
            }
        }

        function calculateSpiral(buffer) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const t = i / PARTICLE_COUNT * 50;
                const x = t * Math.cos(t) * 0.1;
                const y = (i / PARTICLE_COUNT) * 8 - 4; // Height
                const z = t * Math.sin(t) * 0.1;

                // Add noise for volume
                buffer[i * 3] = x + (Math.random() - 0.5);
                buffer[i * 3 + 1] = y;
                buffer[i * 3 + 2] = z + (Math.random() - 0.5);
            }
        }

        function calculateCube(buffer) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                buffer[i * 3] = (Math.random() - 0.5) * 5;
                buffer[i * 3 + 1] = (Math.random() - 0.5) * 5;
                buffer[i * 3 + 2] = (Math.random() - 0.5) * 5;
            }
        }

        // --- 3. Animation & Logic Loop ---
        function animate(controls) {
            requestAnimationFrame(() => animate(controls));

            const positionsArray = particles.geometry.attributes.position.array;
            const lerpSpeed = 0.05; // Base morph speed

            // Hand Influence Factors
            const expansionFactor = 1 + (handDistance * 3); // Up to 3x expansion
            const jitterFactor = handTension * 0.2; // Vibration amount

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // 1. Get Target Position (Morphing)
                let tx = targetPositions[ix];
                let ty = targetPositions[iy];
                let tz = targetPositions[iz];

                // 2. Apply Hand Expansion (Scaling from center)
                // If hands are far apart, multiply the target vector
                tx *= expansionFactor;
                ty *= expansionFactor;
                tz *= expansionFactor;

                // 3. Apply Hand Tension (Jitter/Fist)
                if (handTension > 0.1) {
                    tx += (Math.random() - 0.5) * jitterFactor * 10;
                    ty += (Math.random() - 0.5) * jitterFactor * 10;
                    tz += (Math.random() - 0.5) * jitterFactor * 10;
                }

                // 4. Move current position toward target (Lerp)
                positionsArray[ix] += (tx - positionsArray[ix]) * lerpSpeed;
                positionsArray[iy] += (ty - positionsArray[iy]) * lerpSpeed;
                positionsArray[iz] += (tz - positionsArray[iz]) * lerpSpeed;
            }

            // React to gestures: Rotate faster if fists are clenched
            if (handTension > 0.5) {
                particles.rotation.y += 0.05;
            } else {
                particles.rotation.y += 0.002;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            controls.update();
            renderer.render(scene, camera);
        }

        // --- 4. UI Integrations ---
        window.setShape = (shapeName) => {
            // Update UI buttons
            document.querySelectorAll('#template-buttons button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // Update Target Buffer
            switch (shapeName) {
                case 'sphere': calculateSphere(targetPositions); break;
                case 'heart': calculateHeart(targetPositions); break;
                case 'saturn': calculateSaturn(targetPositions); break;
                case 'spiral': calculateSpiral(targetPositions); break;
                case 'cube': calculateCube(targetPositions); break;
            }
        };

        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // --- 5. MediaPipe Hands Integration ---
        function onResults(results) {
            const statusDiv = document.getElementById('status');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                hasHands = true;
                statusDiv.innerText = `Hands Detected: ${results.multiHandLandmarks.length}`;
                statusDiv.style.color = "#00ffb3";

                const landmarks = results.multiHandLandmarks[0];

                // A. Calculate "Tension" (Fist vs Open)
                // Distance between wrist (0) and middle finger tip (12)
                const wrist = landmarks[0];
                const middleTip = landmarks[12];
                const diff = Math.hypot(wrist.x - middleTip.x, wrist.y - middleTip.y);

                // Rough mapping: Open hand diff is approx 0.3+, Fist is < 0.15
                // Invert so 1 is fist, 0 is open
                handTension = Math.max(0, Math.min(1, 1 - (diff * 2.5)));

                // B. Calculate "Expansion" (Distance between two hands)
                if (results.multiHandLandmarks.length === 2) {
                    const hand1 = results.multiHandLandmarks[0][9]; // Middle finger knuckle
                    const hand2 = results.multiHandLandmarks[1][9];
                    const dist = Math.hypot(hand1.x - hand2.x, hand1.y - hand2.y);
                    handDistance = dist; // Usually ranges 0.0 to 0.8
                } else {
                    handDistance = 0;
                }

            } else {
                hasHands = false;
                handDistance = 0;
                handTension = 0;
                statusDiv.innerText = "Waiting for hands...";
                statusDiv.style.color = "rgba(255,255,255,0.5)";
            }
        }

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const videoElement = document.getElementById('input_video');
        const cameraToggle = document.getElementById('cameraToggle');
        let cameraEnabled = true;

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });

        const setCameraStatus = (message, color = "rgba(255,255,255,0.5)") => {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = message;
            statusDiv.style.color = color;
        };

        const stopCamera = () => {
            cameraUtils.stop();
            cameraEnabled = false;
            handDistance = 0;
            handTension = 0;
            hasHands = false;
            cameraToggle.textContent = "Enable Camera";
            cameraToggle.classList.remove('active');
            setCameraStatus("Camera paused");
        };

        const startCamera = async () => {
            setCameraStatus("Starting camera...", "rgba(255,255,255,0.8)");
            try {
                await cameraUtils.start();
                cameraEnabled = true;
                cameraToggle.textContent = "Disable Camera";
                cameraToggle.classList.add('active');
                setCameraStatus("Camera ready", "#00ffb3");
            } catch (err) {
                setCameraStatus("Camera Error: " + err.message, "#ff6b6b");
            }
        };

        cameraToggle.addEventListener('click', () => {
            if (cameraEnabled) {
                stopCamera();
            } else {
                startCamera();
            }
        });

        startCamera();

        // Start Three.js
        initThree();

    </script>
</body>

</html>
